<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand" href="/index" style="font-size:36px; color:white; word-spacing: 5px;">MiKi</a>
        {% if current_user.is_authenticated %}
            <p style="color:white; font-size:24px;">Вы зашли под псевдонимом {{ current_user.name }}</p>
            <a class="navbar-brand" href="/logout">Выход</a>
        {% else %}
            <p>
                <a class="btn btn-light " href="/register"  style="margin-top:10%;">Зарегистрироваться</a>
                <a class="btn btn-dark" href="/login" style="margin-top:10%;">Войти</a>
            </p>

        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
