<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand" href="/index" style="font-size:24px; color:white; word-spacing: 5px; margin-left:1%;">MiKi</a>
        {% if current_user.is_authenticated %}
            <p style="color:white; font-size:24px;">Вы зашли под псевдонимом {{ current_user.name }}</p>
            <a class="navbar-brand" href="/logout">Выход</a>
        {% else %}
            <p>
                <a class="btn btn-light " href="/register"  style="position:relative;left:-3%;">Зарегистрироваться</a>
                <a class="btn btn-dark" href="/login" style="position:relative;top:3%;left:-3%;">Войти</a>
            </p>

        {% endif %}
    </nav>
</header>
<menu>
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-lg-3 navbar-container bg-white">
        <!-- Вертикальное меню -->
        <nav class="navbar navbar-expand-md navbar-light">
          <a class="navbar-brand" href="#"></a>
          <div class="collapse navbar-collapse" id="navbar">
            <!-- Пункты вертикального меню -->
            <ul class="navbar-nav">
              <li class="nav-item">
              <a class="nav-link" href="/profile">Профиль</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="#link-2">Диалоги</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>

</menu>
<!-- Begin page content -->
<main role="main" class="container">


    {% block content %}{% endblock %}
</main>
</body>
</html>
