{% extends "base.html" %}

{% block content %}

<div class="main">
    <div>
        <a href="/friends" class="btn btn-primary">Все друзья</a>
        <a href="/friend_add" class="btn btn-success">Найти друзей</a>
        <a href="/friend_accepted" class="btn btn-dark">Заявки в друзья</a>
    </div>
    <div class="news">{% for user in users%}
        <div class="col-md6 border rounded">
            <img src="{{url_for('static', filename='uploaded_images/')}}{{ user.avatar_id }}" width="90%" class="avatar_img">
            {{ user.username }}
        </div>
        <div>
            <a href="/friend_accepted/{{ user.id }}" class="btn btn-light">
                Принять
            </a>
            <a href="/friend_accepted/{{ user.id }}" class="btn btn-dark">
                Отклонить
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
